[project]
name = 'certifi-stacks'
description = 'Blockchain-Powered Credential Verification Platform'
authors = ['Certifi Team']
telemetry = true
cache_dir = './.cache'
requirements = []

[contracts.certifi-credentials]
path = 'contracts/certifi-credentials.clar'
clarity_version = 2
epoch = 'latest'

[contracts.certifi-institutions]
path = 'contracts/certifi-institutions.clar'
clarity_version = 2
epoch = 'latest'

[repl.analysis]
passes = ['check_checker']

[repl.analysis.lints]

[repl.analysis.check_checker]
strict = false
trusted_sender = false
trusted_caller = false
callee_filter = false

[repl.remote_data]
enabled = false
api_url = 'https://api.hiro.so'
